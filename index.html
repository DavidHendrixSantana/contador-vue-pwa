<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- METADATA PARA PWA -->
    <!-- Modificar color para barra de estado de android -->
  <meta name="theme-color" content="41b883"> 
  <!-- Optimizaciones de SEO -->
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true" > 
  <!-- Modificar barra de estado en IOS -->
  <meta name="mobile-app-capable" content="yes">
  <meta name="apple-mobile-app-status-bar-style" content="black-translucent" >
  
  <title>Contador app</title>

<!-- Iconos -->
<link rel="shortcut icon" href="./img/favicon.png" type="image/png">
<link rel="apple-touch-icon" href="./img/favicon.png" type="image/png">
<link rel="apple-touch-startup-image" href="./img/favicon.png" type="image/png">

<!-- Manifest -->
<link rel="manifest" href="./manifest.json">


<!-- Hojas de estilo -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/">
  
  
  <!-- Link para usar VUE -->
  <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
  <div id="app" class="app">
<hr>
  
<h1 class="tittle">{{tittle}}</h1>

<hr>

<h3 class="count">{{count}}</h3>
<hr>
<div class="buttons">
    <button v-on:click="modCount('dis', 1)" class="button" >-1</button>
    <button @click="modCount('', 1)" class="button">+1</button>
</div>




  </div>
<script src="./load.js"> </script>

<!-- Documentos JS -->
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>

</body>
</html>
